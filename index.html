<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cima2u</title>
</head>
<body>
    <div class="wraper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="logo">
                            <img src="images/cimnma-removebg-preview.png" alt="Logo">
                        </div><!-- ./logo -->
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="login">
                                <button class="btn btn-add">تسجيل الدخول</button>
                                <button class="btn btn-add">إنشاء حساب</button>
                        </div><!-- ./Login -->
                    </div>
                </div><!-- ./row -->
                <div class="row">
                    <div class="col-12">
                        <div class="home-page-link m-3">
                            <a href="#"> الصفحة الرئيسية<span class="fa fa-chevron-left"></span> </a>
                        </div><!-- ./home-page-link -->
                    </div>
                </div>
            </div><!-- ./container -->
        </header>
        <section class="content">
            <form action="https://tv.cima2u.club/search" method="GET" class="form-ui search-box">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                        <input name="s" type="text" placeholder="إبحث في ....  " class="rounded">
                         <button type="submit" class="ti-search btn">بحث</button>
                         </div>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-2 col-12">
                        <div class="card">
                            <span class="fa fa-gamepad"></span>
                            <p>ألعاب</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                            <div class="card">
                                <span class="fa fa-viadeo-square"></span>
                                <p>منوعات</p>
                            </div>
                    </div>
                    <div class="col-md-2 col-12">
                            <div class="card">
                                <span class="fa fa-television"></span>
                                <p>تلفزيون</p>
                            </div>
                    </div>
                    <div class="col-md-2 col-12">
                            <div class="card">
                                <span class="fa fa-server"></span>
                                <p>برامج</p>
                            </div>
                    </div>
                    <div class="col-md-2 col-12">
                            <div class="card">
                                <span class="fa fa-desktop"></span>
                                <p>مسلسل</p>
                            </div>
                    </div>
                    <div class="col-md-2 col-12">
                            <div class="card">
                                <span class="fa fa-video-camera"></span>
                                <p>أفلام</p>
                            </div>
                    </div>
                </div>
            </div>
        </section><!-- ./content -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="icon-social-media mt-5">
                               <a href="#"> <span class="fa fa-facebook"></span></a>
                                <a href="#"><span class="fa fa-instagram"></span></a>
                                <a href="#"> <span class="fa fa-youtube-play"></span></a>
                                <a href="#"><span class="fa fa-twitter"></span></a>
                                <a href="#"><span class="fa fa-envelope-o"></span></a>
                                <a href="#"> <span class="fa fa-telegram"></span></a>
                        </div>
                    </div>
                </div>
                <div>
                    <p>جميع الحقوق محفوظة لموقع السينما فيديو | مشاهدة وتحميل اون لاين 2021</p>
                </div>
            </div>
        </footer>
    </div><!-- ./wraper -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
